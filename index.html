<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TRPGシナリオHTML変換器</title>
<style>
body{font:14px/1.7 system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Meiryo",sans-serif;margin:0;padding:16px;background:#fafafa;color:#222}
h1{font-size:20px;margin:0 0 8px}
.wrap{display:grid;grid-template-columns:1fr;gap:12px;max-width:1200px;margin:0 auto}
textarea{width:100%;min-height:38vh;padding:10px;border:1px solid #ddd;border-radius:8px;background:#fff;resize:vertical;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
.controls{display:flex;flex-wrap:wrap;gap:8px}
button{border:1px solid #ccc;border-radius:8px;background:#fff;padding:.5em .9em;cursor:pointer}
.out{min-height:38vh}
small.note{color:#666}
pre.sample{white-space:pre-wrap;background:#fff;border:1px dashed #ddd;border-radius:8px;padding:8px}
</style>
</head>
<body>
<div class="wrap">
  <h1>TRPGシナリオHTML変換器</h1>
  <div class="controls">
    <button id="btnConvert">変換</button>
    <button id="btnDownload">ダウンロード</button>
    <span id="status"><small class="note">同じフォルダの <code>template.html</code> を読み込みます。</small></span>
  </div>
  <textarea id="src" placeholder="1行目=タイトル、2行目=固定キー（[A-Za-z0-9_-]）&#10;◆ main&#10;# 導入 @タグA&#10;本文…"></textarea>
  <textarea id="dst" class="out" placeholder="ここに完成HTMLが出力されます"></textarea>
  <details>
    <summary>入力仕様のチートシート</summary>
    <pre class="sample">『TRPGシナリオ（仮）』
TRPG-scenario_01
◆ info
# このシナリオについて @概要 情報
テキスト テキスト ◆ other は本文扱い
◆ main
# 導入 @導入
導入本文 #導入##場面###小項 みたいなジャンプを適所で
## 場面 @シーン 調査
駅前での聞き込み。◆info#このシナリオについて にも飛べる
### 古書店の店主 @NPC
口数は少ないが鋭い。
◆ etc
# 付録 @付録
…</pre>
  </details>
</div>

<script>
(()=>{"use strict";
/* ====== DOM ====== */
const $=s=>document.querySelector(s);
const src=$("#src"), dst=$("#dst"), btnC=$("#btnConvert"), btnD=$("#btnDownload"), status=$("#status");

/* ====== Utils ====== */
const VALID_KEY=/^[A-Za-z0-9_-]+$/;
// 末尾の句読点等はジャンプ名から除外
const trimPunct = (s)=>s.replace(/[。、．，,.、。…!！?？）\)\]】」』>]+$/u,"");
// djb2（安定ハッシュ）
function hashOf(s){ let h=5381; for(const ch of s){ h=((h<<5)+h)+ch.codePointAt(0); h|=0; } return (h>>>0).toString(36); }
function uniqueId(base,taken){ let id=base, n=2; while(taken.has(id)) id=base+"-"+(n++); taken.add(id); return id; }

function makeEl(name, attrs={}, children=[]){
  const el=document.createElement(name);
  for(const [k,v] of Object.entries(attrs||{})){
    if(k==="text"){ el.textContent=v; }
    else if(k==="dataset"){ for(const [dk,dv] of Object.entries(v)) el.dataset[dk]=dv; }
    else if(k==="className"){ el.className=v; }
    else{ el.setAttribute(k,v); }
  }
  for(const ch of children) el.appendChild(ch);
  return el;
}

/* ====== Inline formatting (no innerHTML) ======
  **bold** / *italic* / __underline__ / ~~strike~~
*/
function formatInline(text){
  const root=document.createDocumentFragment();
  let i=0;
  const pats=[
    {re:/\*\*([^*]+)\*\*/y,  wrap:(t)=>["strong",t]},
    {re:/\*([^*]+)\*/y,      wrap:(t)=>["em",t]},
    {re:/__([^_]+)__/y,      wrap:(t)=>["u",t]},
    {re:/~~([^~]+)~~/y,      wrap:(t)=>["s",t]},
  ];
  while(i<text.length){
    let hit=false;
    for(const p of pats){
      p.re.lastIndex=i;
      const m=p.re.exec(text);
      if(m){
        if(m.index>i) root.appendChild(document.createTextNode(text.slice(i,m.index)));
        const [tag,content]=p.wrap(m[1]);
        const el=document.createElement(tag);
        el.appendChild(document.createTextNode(content));
        root.appendChild(el);
        i=p.re.lastIndex; hit=true; break;
      }
    }
    if(!hit){ root.appendChild(document.createTextNode(text[i])); i++; }
  }
  return root;
}

/* ====== Parse plaintext ====== */
function parseInput(raw){
  const lines=raw.replace(/\r\n?/g,"\n").split("\n");
  if(lines.length<2) throw new Error("先頭2行（タイトル/固定キー）が不足しています。");
  const title=lines[0].trim();
  const key=lines[1].trim();
  if(!title) throw new Error("タイトルが空です。");
  if(!VALID_KEY.test(key)) throw new Error("固定キーが不正です。使用可能文字は [A-Za-z0-9_-] のみ。");

  const pages={info:[], main:[], etc:[]};
  const headsTree={info:[], main:[], etc:[]};      // 階層ツリー
  const stacks={info:[], main:[], etc:[]};         // 経路構築用スタック
  const taken={info:new Set(), main:new Set(), etc:new Set()}; // ID重複回避
  let cur="main"; // デフォルトは main

  // code block state
  let inCode=false, codeFence=null, codeLang="", codeBuf=[];

  const body=lines.slice(2);
  for(let i=0;i<body.length;i++){
    let line=body[i];

    // ページ指示
    const mPage=line.match(/^◆\s*([^\s]+)\s*$/);
    if(!inCode && mPage){
      const name=mPage[1];
      if(name==="info"||name==="main"||name==="etc"){ cur=name; continue; }
      // 無効な◆は本文扱いに落とす（下へ）
    }

    // コードフェンス
    const mFence = line.match(/^(```|''')\s*([A-Za-z0-9#+.-_]*)\s*$/);
    if(mFence && !inCode){
      inCode=true; codeFence=mFence[1]; codeLang=mFence[2]||""; codeBuf=[];
      continue;
    }else if(mFence && inCode && mFence[1]===codeFence){
      inCode=false;
      const pre=makeEl("pre",{className:"code"},[
        makeEl("button",{className:"copy",text:"copy"}),
        makeEl("code",{},[document.createTextNode(codeBuf.join("\n"))])
      ]);
      pages[cur].push({type:"node", node:pre});
      continue;
    }else if(inCode){
      codeBuf.push(line); continue;
    }

    // 見出し（# + スペース必須）
    const mH=line.match(/^(#{1,3})\s+(.+?)\s*$/);
    if(mH){
      const level=mH[1].length;
      let raw=mH[2];

      // タグ抽出（@メモは禁止）
      const tagMatches=[...raw.matchAll(/\s@([^\s@]+)/g)].map(x=>x[1]);
      raw = raw.replace(/\s@([^\s@]+)/g,"").trim();
      const tags=[];
      for(const t of tagMatches){
        if(t==="メモ") throw new Error("@メモ は使用禁止です（変換器が自動付与）。");
        tags.push(t);
      }

      // 親経路（テキスト）→ パス → 安定ID
      while(stacks[cur].length && stacks[cur].at(-1).lvl>=level) stacks[cur].pop();
      const parents=stacks[cur].map(n=>n.text);
      const path=[...parents, raw].join(">"); // 例: 大>中>小
      const base="h-"+hashOf(path);
      const id=uniqueId(base, taken[cur]);

      // ツリー更新
      const node={lvl:level, text:raw, id, children:[]};
      if(stacks[cur].length) stacks[cur].at(-1).children.push(node);
      else headsTree[cur].push(node);
      stacks[cur].push(node);

      // ページノード
      pages[cur].push({type:"h", level, text:raw, id, tags});
      continue;
    }

    // 段落
    pages[cur].push({type:"p", text:line});
  }

  // 経路辞書（同名キーは先勝ち）
  const dict={info:new Map(), main:new Map(), etc:new Map()};
  for(const pg of ["info","main","etc"]){
    (function walk(nodes, trail=[]){
      for(const n of nodes){
        const key1=n.text; const key2=[...trail, n.text].join(">");
        if(!dict[pg].has(key1)) dict[pg].set(key1, n.id);
        dict[pg].set(key2, n.id);
        if(n.children?.length) walk(n.children, [...trail, n.text]);
      }
    })(headsTree[pg], []);
  }

  return {title,key,pages,dict,headsTree};
}

/* ====== Build DOM for template ====== */
async function buildHTML(parsed){
  const tplText = await fetch("template.html").then(r=>{
    if(!r.ok) throw new Error("template.html が読み込めませんでした。");
    return r.text();
  });

  // template を DOM 化
  const doc = new DOMParser().parseFromString(tplText,"text/html");

  // タイトル・キーの反映
  doc.title = parsed.title;
  const metaKey = doc.querySelector('meta[name="trpg-key"]');
  if(metaKey) metaKey.setAttribute("content", parsed.key);
  const headerTitle = doc.querySelector("header .title");
  if(headerTitle) headerTitle.textContent = parsed.title;

  // ページへ流し込み
  function mountPage(pageName, items){
    const sec = doc.querySelector(`section.page[data-page="${pageName}"]`);
    if(!sec) return;
    while(sec.firstChild) sec.removeChild(sec.firstChild);

    for(const item of items){
      if(item.type==="h"){
        const tagName = item.level===1? "h1" : item.level===2? "h2" : "h3";
        const h = doc.createElement(tagName);
        h.dataset.id=item.id;
        if(item.tags?.length) h.dataset.tags=item.tags.join(" ");
        h.appendChild(document.createTextNode(item.text));
        sec.appendChild(h);
      }else if(item.type==="p"){
        const p=doc.createElement("p");
        p.appendChild(formatInline(item.text));
        sec.appendChild(p);
      }else if(item.type==="node"){
        sec.appendChild(item.node.cloneNode(true));
      }
    }
  }

  mountPage("info", parsed.pages.info);
  mountPage("main", parsed.pages.main);
  mountPage("etc",  parsed.pages.etc);

  /* ===== ハッシュジャンプを本文中のテキストノードから生成 =====
     - ◆info#大##中###小 → <a href="#info:<id>">
     - #大##中###小 → <a href="#<id>">
     - 見出し行は対象外（段落のみ）
     - 前後が空白/行頭/行末のときだけ有効
  */
  function wireJumps(){
    // ページごとの辞書
    const dict=parsed.dict;

    // 段落・リスト・表・blockquote 等のテキストノードを対象にする
    const walker = doc.createTreeWalker(doc.body, NodeFilter.SHOW_TEXT, {
      acceptNode(n){
        if(!n.nodeValue || !n.nodeValue.trim()) return NodeFilter.FILTER_REJECT;
        const p=n.parentElement;
        if(!p) return NodeFilter.FILTER_REJECT;
        // 見出しやコードの中は対象外
        if(p.closest("h1,h2,h3,pre,code,.code")) return NodeFilter.FILTER_REJECT;
        return NodeFilter.FILTER_ACCEPT;
      }
    });

    const replaceList=[];
    while(walker.nextNode()){
      const node=walker.currentNode;
      const txt=node.nodeValue;
      // ◆page#大##中###小 / #大##中###小
      const re=/(\s|^)(?:◆(info|main|etc))?#([^\s#]+)(?:##([^\s#]+))?(?:###([^\s#]+))?(\s|$)/g;
      let m, last=0, parts=[], touched=false;

      while((m=re.exec(txt))){
        // 左右は空白or行頭/行末のみ有効
        const left = m[1], page = m[2]||null, a=m[3], b=m[4], c=m[5], right=m[6];
        const labels=[a,b,c].filter(Boolean).map(trimPunct);
        const key=labels.join(">");
        const poolPage = page || findPageOfNode(node);
        const id = (page? dict[page].get(key) || dict[page].get(labels.at(-1))
                         : dict[poolPage].get(key) || dict[poolPage].get(labels.at(-1))) || null;

        // 置換フラグメント作成
        touched=true;
        parts.push(document.createTextNode(txt.slice(last, m.index + left.length)));
        if(id){
          const aEl=doc.createElement("a");
          aEl.setAttribute("href", page? ("#"+page+":"+id) : ("#"+id));
          // テンプレ側でリンク名は自動補完されるので中身は空でOK
          parts.push(aEl);
        }else{
          // 見つからなければ原文維持
          parts.push(document.createTextNode(txt.slice(m.index+left.length, re.lastIndex-right.length)));
        }
        last=re.lastIndex - right.length;
      }
      if(touched){
        parts.push(document.createTextNode(txt.slice(last)));
        const frag=doc.createDocumentFragment(); parts.forEach(p=>frag.appendChild(p));
        node.parentNode.replaceChild(frag,node);
      }
    }

    function findPageOfNode(n){
      const sec=n.parentElement?.closest("section.page");
      return sec?.dataset.page || "main";
    }
  }
  wireJumps();

  // serialize
  const out = "<!doctype html>\n"+doc.documentElement.outerHTML;
  return out;
}

/* ====== Actions ====== */
btnC.onclick=async ()=>{
  try{
    status.textContent="変換中…";
    const parsed = parseInput(src.value||"");
    const html = await buildHTML(parsed);
    dst.value = html;
    status.textContent="完了 ✔️";
  }catch(err){
    status.textContent="エラー ❗ " + (err?.message||err);
  }
};
btnD.onclick=()=>{
  const blob=new Blob([dst.value||""],{type:"text/html;charset=utf-8"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="scenario.html";
  a.click();
  setTimeout(()=>URL.revokeObjectURL(a.href),1000);
};

})();
</script>
</body>
</html>
